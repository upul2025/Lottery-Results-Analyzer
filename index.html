<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Lottery Results Analyzer</title>
  <style>
    body {

    .input-area input {

    button {

    }
    button:hover {
      background: #0056b3;
    }
    #results {
      margin-top: 20px;
      padding: 15px;

    }
    table {

    }
  </style>
</head>
<body>

  <h1>Lottery Results Analyzer</h1>

  <div class="input-area">
    <input type="text" id="box1" maxlength="2" placeholder="Box1">
    <input type="text" id="box2" maxlength="2" placeholder="Box2">
    <input type="text" id="box3" maxlength="2" placeholder="Box3">
    <input type="text" id="box4" maxlength="2" placeholder="Box4">
    <input type="text" id="box5" maxlength="2" placeholder="Box5">
    <input type="text" id="box6" maxlength="2" placeholder="Box6">
    <br>
    <button onclick="analyze()">üîç ‡∑Ä‡∑í‡∑Å‡∑ä‡∂Ω‡∑ö‡∑Ç‡∂´‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
  </div>

  <div id="results">
    <h2>‡∑Ä‡∑í‡∑Å‡∑ä‡∂Ω‡∑ö‡∑Ç‡∂´ ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂µ‡∂Ω</h2>
    <div id="matches"></div>
  </div>

  <h2>‡∑É‡∑í‡∂∫‡∂Ω‡∑î ‡∂Ω‡∑ú‡∂≠‡∂ª‡∑ê‡∂∫‡∑í ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂µ‡∂Ω</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>‡∂Ö‡∂Ç‡∂ö‡∂∫</th>
        <th>‡∂Ø‡∑í‡∂±‡∂∫</th>
        <th>‡∂ö‡∑ö‡∂≠‡∂∫</th>
        <th>‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∂Ö‡∂Ç‡∂ö 2</th>
        <th>‡∂Ö‡∂Ç‡∂ö 6</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let lotteryData = [];

    // JSON ‡∂ú‡∑ú‡∂±‡∑î‡∑Ä load ‡∂ö‡∂ª‡∂ú‡∑ê‡∂±‡∑ì‡∂∏
    fetch("lottery_records.json")
      .then(res => res.json())
      .then(data => {
        lotteryData = data;
        renderTable();
      })
      .catch(err => console.error("JSON Load Error:", err));

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      lotteryData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row._idx}</td>
          <td>${row.date}</td>
          <td>${row.code}</td>
          <td>${row.last2}</td>
          <td>${row.digits6}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function analyze() {
      const inputs = [];
      for (let i = 1; i <= 6; i++) {
        const val = document.getElementById("box" + i).value.trim();
        if (val === "") {
          alert("‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ Box ‡∂¥‡∑î‡∂ª‡∑Ä‡∂±‡∑ä‡∂±!");
          return;
        }
        inputs.push(val);
      }

      const offsets = [1, 2, 3, 1, 4, 6];
      let resultHTML = "";

      inputs.forEach((val, idx) => {
        const match = lotteryData.find(row => row.last2 === val);
        if (match) {
          const aboveIdx = match._idx - offsets[idx];
          const above = lotteryData.find(r => r._idx === aboveIdx);
          resultHTML += `
            <p><b>Box${idx + 1}</b> ‚Üí ${val} : ${match.date} (${match.code})</p>
          `;
          if (above) {
            resultHTML += `<p style="margin-left:20px;">‚Ü≥ ‡∂¥‡∑í‡∑Ö‡∑í‡∑Ä‡∑ô‡∂Ω‡∑í‡∂±‡∑ä ‡∂¥‡∑ô‡∂ª (${offsets[idx]}) ‚Üí ${above.date} (${above.code})</p>`;
          }
        } else {
          resultHTML += `<p><b>Box${idx + 1}</b> ‚Üí ${val} : üö´ ‡∂ú‡∑ê‡∂Ω‡∂¥‡∑ì‡∂∏‡∂ö‡∑ä ‡∂±‡∑ê‡∂≠</p>`;
        }
      });

      document.getElementById("matches").innerHTML = resultHTML;
    }
  </script>

</body>
</html>
